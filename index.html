<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="main.css">

    <!--masonry-->
    <link rel="stylesheet" href="https://unpkg.com/flexmasonry/dist/flexmasonry.css">
    <!--fonts-->

    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700,700i,900,900i&display=swap&subset=latin-ext" rel="stylesheet">
    <!--jquerymodal-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  </head>

  <body>

    <!--01-->
    <div class="fsdiv">
      <div class="fc1">
        <div class="fill animate__animated animate__delay-1s animate__fadeIn"> <!--video background-->
          <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
            <source src="https://youtu.be/md3CmFLGK6Y" type="video/mp4">

        </div>
        <div class="titlewrapper c"> <!--title-->
          <div class="title">

          <div class="subtitle">

          </div>
        </div>
        <a href="#div02"><div class="cb"> <!--scroll-->

            <i class="material-icons">arrow_downward</i>
          </div>
        </div></a>

    </div>

    <!--02-->
    <div class="fwdiv" style="height: 92vh;" id="div02">
      <div class="fc1">
      </div>
    </div>

    <div class="fwdiv">

        <div><div class="inner">
          <a href="#md1" rel="modal:open"><img src="https://source.unsplash.com/t3DHojIo-08" alt=""></a>
        </div></div>
      </div>
      <script src="https://unpkg.com/flexmasonry/dist/flexmasonry.js"></script>
      <script>
        FlexMasonry.init('.grid', {
          responsive: true,
          breakpointCols: {
            'min-width: 992px': 4,
            'min-width: 768px': 3,
            'max-width: 767px': 2,
          },
          numCols: 4,
        });
      </script>
